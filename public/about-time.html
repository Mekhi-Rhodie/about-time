<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>About Time | App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Mekhi">
    <meta name="keywords" content="About-Time, Time">
    <meta name="description" content="This is the home page of the About-Time web application.">
    <link rel="stylesheet" href="styles/about-time.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body id="body">
    <div id="container">
        <div id="header">
            <header>
                <div id="header-img">
                    <iframe scrolling="no" frameborder="no" clocktype="html5"
                        style="overflow:hidden;border:0;margin:0;padding:0;width:150px;height:150px;"
                        src="https://www.clocklink.com/html5embed.php?clock=041&timezone=EST&color=purple&size=150&Title=&Message=&Target=&From=2019,1,1,0,0,0&Color=purple"></iframe>
                </div>
                <div id="header-buttons">
                    <button class="header-button btn" id="log-out" type="button">Logout</button>
                </div>
                <div id="header-title">
                    <h1>About-Time</h1>
                </div>
            </header>
        </div>
        <div id="navigation">
            <nav>
                <ul>
                    <li>
                        <a href="#time-difference">Time Difference</a>
                    </li>
                    <li>
                        <a href="#world-clock">World Clocks</a>
                    </li>
                    <li>
                        <a href="#timer">Timer</a>
                    </li>
                    <li>
                        <a href="#stop-watch">Stop Watch</a>
                    </li>
                    <li>
                        <a href="#events">Events</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="function" id="time-difference">
            <div id="diff-input" class="main">
                <form>
                    <div class="form-group" id="sTime">
                        <label class="form-head" for="start-time">Start Time:</label>
                        <br>
                        <input type="time" name="start-time" id="start-time">
                    </div>
                    <div class="form-group" id="eTime">
                        <label class="form-head" for="end-time">End Time:</label>
                        <br>
                        <input type="time" name="end-time" id="end-time">
                    </div>
                    <button id="new-time" type="submit">Enter</button>
                </form>
            </div>
            <div id="diff-output">
                <div class="form-group" id="diff-output">

                </div>
            </div>
        </div>
        <div class="function" id="world-clock">
            <div class="main">
                <h2 class="form-head">World-Clocks!</h2>
                <form>
                    <div class="form-group" id="search-form">
                        <input type="search" name="clock-search" id="clock-search" placeholder="Search..." minlength="3"
                            maxlength="15">
                        <!--<label class="form-head" for="region">State:</label>-->
                        <input list="region" id="region-input" name="region-input">
                        <datalist name="region" id="region">
                            <option value="">--Please choose an option--</option>
                            <option value="AK">Alaska</option>
                            <option value="AL">Alabama</option>
                            <option value="AR">Arkansas</option>
                            <option value="AZ">Arizona</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connectibut</option>
                            <option value="DC">Washington, D.C.</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="IA">Iowa</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MD">Maryland</option>
                            <option value="ME">Maine</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MO">Missouri</option>
                            <option value="MS">Mississippi</option>
                            <option value="MT">Montana</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="NE">Nebraska</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NV">Nevada</option>
                            <option value="NY">New York</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VA">Virginia</option>
                            <option value="VT">Vermont</option>
                            <option value="WA">Washington</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WV">West Virginia</option>
                            <option value="WY">Wyoming</option>
                        </datalist>
                        <br>
                        <button id="search-button" type="submit">Search</button>
                    </div>
                </form>
                <div id="favorite-clock">
                    <div class="clock-attr">

                    </div>
                    <div class="clock-attr">

                    </div>
                    <div class="clock-attr">

                    </div>
                </div>
                <hr>
                <div id="searched-clocks">
                    <div class="details" id="city-state">

                    </div>
                    <div class="details" id="region-time">

                    </div>
                    <div class="details" id="date">

                    </div>
                    <div class="details" class="mini-data" id="time-diff">

                    </div>
                    <div class="details" class="mini-data" id="gmt">

                    </div>
                    <div class="details" class="mini-data" id="time-zone">

                    </div>
                </div>
            </div>
        </div>
        <div class="function" id="timer">
            <div id="unitSelect">
                <form id="timer-form">
                    <div id="unit1-select" class="form-group">
                        <label class="form-head" for="unit-1">Unit:</label>
                        <br>
                        <select name="pets" id="unit-1">
                            <option value=""></option>
                            <option value="Millennium">Millennium</option>
                            <option value="Century">Century</option>
                            <option value="Decade">Decade</option>
                            <option value="Year">Year</option>
                            <option value="Month">Month</option>
                            <option value="Week">Week</option>
                            <option value="Day">Day</option>
                            <option value="Hour">Hour</option>
                            <option value="Minute">Minute</option>
                            <option value="Second">Second</option>
                            <option value="Millisecond">Millisecond</option>
                        </select>
                    </div>
                    <p>to:</p>
                    <div id="unit2-select" class="form-group">
                        <label class="form-head" for="unit-2">Unit:</label>
                        <br>
                        <select name="pets" id="unit-2">
                            <option value=""></option>
                            <option value="Millennium">Millennium</option>
                            <option value="Century">Century</option>
                            <option value="Decade">Decade</option>
                            <option value="Year">Year</option>
                            <option value="Month">Month</option>
                            <option value="Week">Week</option>
                            <option value="Day">Day</option>
                            <option value="Hour">Hour</option>
                            <option value="Minute">Minute</option>
                            <option value="Second">Second</option>
                            <option value="Millisecond">Millisecond</option>
                        </select>
                    </div>
                    <div id="unitVal" class="form-group">
                        <label class="form-head" for="">Value:</label>
                        <br>
                        <input type="text" id="unit-value" name="unit-value">
                    </div>
                    <button type="submit" id="unit-convert">Convert</button>
                    <div id="conversion-output" class="form-group">
                        <output id="units" name="units" for="unit-select1, unit-select2"></output>
                        <output id="conversion" name="conversion"></output>
                    </div>
                </form>
            </div>
            <div id="unitOutput">

            </div>
        </div>
        <div class="function" id="events">
            <div class="main">
                <form action="/submit" method="POST">
                    <div class="form-group">
                        <label class="form-head" for="event-description">Event:</label>
                        <br>
                        <textarea id="event-description" name="event-description" minlength="10" maxlength="153"
                            cols="45" rows="3" placeholder="Please enter a short description of event..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-head" for="event-date">Please enter date:</label>
                        <br>
                        <input type="date" name="event-date" id="event-date">
                    </div>
                    <div class="form-group">
                        <label class="form-head" for="event-time">Please enter time:</label>
                        <br>
                        <input type="time" name="event-time" id="event-time">
                    </div>
                    <div class="form-group">
                        <div id="event">

                        </div>
                    </div>
                    <button type="submit" id="event-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
<script src="scripts/about-time.js"></script>
<script src="scripts/moment.js"></script>
<script src="scripts/time_conversions.js"></script>

</html>
