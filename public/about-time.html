<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>About Time | App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Mekhi">
    <meta name="keywords" content="About-Time, Time">
    <meta name="description" content="This is the home page of the About-Time web application.">
    <link rel="stylesheet" href="styles/about-time.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body id="body">
    <div id="container">
        <div id="header">
            <header>
                <div id="header-img">
                    <iframe scrolling="no" frameborder="no" clocktype="html5"
                        style="overflow:hidden;border:0;margin:0;padding:0;width:150px;height:150px;"
                        src="https://www.clocklink.com/html5embed.php?clock=041&timezone=EST&color=purple&size=150&Title=&Message=&Target=&From=2019,1,1,0,0,0&Color=purple"></iframe>
                </div>
                <div id="header-title">
                    <h1>About-Time</h1>
                </div>
            </header>
        </div>
        <div id="navigation">
            <nav>
                <ul>
                    <li>
                        <button id="">
                            <a href="#time-converter">Time Converter</a>
                        </button>
                    </li>
                    <li>
                        <button id="">
                            <a href="#time-difference">Time Difference</a>
                        </button>
                    </li>
                    <li>
                        <button id="">
                            <a href="#world-clock">World Clocks</a>
                        </button>
                    </li>
                    <li>
                        <button id="">
                            <a href="#timer">Timer</a>
                        </button>
                    </li>
                    <li>
                        <button id="">
                            <a href="#stop-watch">Stop Watch</a>
                        </button>
                    </li>
                    <li>
                        <button id="">
                            <a href="#events">Events</a>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="function" id="time-converter">
            <div class="main">
                <form>
                    <div>
                        <label class="form-head" for="time-select">Time:</label>
                        <br>
                        <select name="time" id="time-select">
                            <option value="">--Please choose a format--</option>
                            <option value="12-Hour Time">12-Hour Time</option>
                            <option value="24-Hour Time">24-Hour Time</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="time" name="time" minlength="5" maxlength="5" placeholder="00:00">
                    </div>
                    <br>
                    <button type="submit">Enter</button>
                </form>
            </div>
        </div>
        <div class="function" id="time-difference">
            <div class="main">
                <form>
                    <div class="form-group" id="sTime">
                        <label class="form-head" for="start-time">Start Time:</label>
                        <br>
                        <input type="time" name="start-time" id="start-time">
                    </div>
                    <div class="form-group" id="eTime">
                        <label class="form-head" for="end-time">End Time:</label>
                        <br>
                        <input type="time" name="end-time" id="end-time">
                    </div>
                    <button type="submit">Enter</button>
                </form>
            </div>
        </div>
        <div class="function" id="world-clock">
            <div class="main">
                <h2 class="form-head">World-Clocks!</h2>
                <form>
                    <div class="form-group" id="search-form">
                        <input type="search" name="clock-search" id="clock-search" placeholder="Search..." minlength="3"
                        maxlength="15">
                    <button id="search-button" type="submit">Search</button>
                    </div>
                    
                </form>
                <div id="favorite-clock">
                    <div class="clock-attr">

                    </div>
                    <div class="clock-attr">

                    </div>
                    <div class="clock-attr">

                    </div>
                </div>
                <hr>
                <div id="searched-clocks">
                    <div class="clock-attr">

                    </div>
                    <div class="clock-attr">

                    </div>
                    <div class="clock-attr">

                    </div>
                </div>
            </div>
        </div>
        <div class="function" id="timer">
            <div class="main">
                <form id="timer-form">
                    <div id="control-buttons">
                        <button class="control-buttons" id="start">Start</button>
                        <button class="control-buttons" id="pause">Pause</button>
                        <button class="control-buttons" type="reset" id="reset">Reset</button>
                    </div>
                    <div id="time-input">
                        <div id="timer-display">

                        </div>
                    </div>
                    <div id="preset-buttons">
                        <button class="secondary-button" value="5" id="five-min">5 Min</button>
                        <button class="secondary-button" value="10" id="ten-min">10 Min</button>
                        <button class="secondary-button" value="15" id="fifteen-min">15 Min</button>
                        <button class="secondary-button" value="20" id="twenty-min">20 Min</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="function" id="stop-watch">
            <div class="main">
                <form>
                    <div id="sWatch-controls">
                        <button id="start2">Start</button>
                        <button id="stop">Stop</button>
                        <button id="lap">Lap</button>
                        <button type="reset">Reset</button>
                    </div>
                    <div id="stopWatch">

                    </div>
                    <div id="lap-times">

                    </div>
                </form>
            </div>
        </div>
        <div class="function" id="events">
            <div class="main">
                <form>
                    <div class="form-group">
                        <label class="form-head" for="event-description">Event:</label>
                        <br>
                        <textarea id="event-description" name="event-description" minlength="10" maxlength="255"
                            cols="45" rows="5" placeholder="Please enter a short description of event..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-head" for="event-date">Please enter date:</label>
                        <br>
                        <input type="date" name="event-date" id="event-date">
                    </div>
                    <div class="form-group">
                        <div id="event">

                        </div>
                    </div>
                    <button type="submit" id="event-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="scripts/about-time.js"></script>
<noscript>You will need to enable javascript to use this application.</noscript>

</html>
